<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;

        #game-container {

        #game-container::before {

        }

        canvas {

            position: relative;
        }

        #ui-overlay {
            position: absolute;

            display: flex;

            align-items: center;

        }

        #score {
            position: absolute;

            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .seal {
            position: absolute;
            top: 25px;

            height: 65px;
            border: 3px solid #B22222;
            color: #B22222;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Ma Shan Zheng", cursive;
            font-size: 22px;
            line-height: 1.2;
            text-align: center;
            padding: 5px;
            background: rgba(178, 34, 34, 0.05);
            transform: rotate(-5deg);
        }

        #start-screen, #end-screen {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border: 4px double #B22222;
            text-align: center;
            pointer-events: auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            max-width: 80%;
        }

        h1 { color: #B22222; font-size: 36px; margin-top: 0; font-family: "Ma Shan Zheng", cursive; }
        h2 { color: #B22222; font-size: 28px; }
        p { color: #555; font-size: 18px; }

        button {
            background-color: #B22222;
            color: #FFD700;
            border: none;
            padding: 12px 30px;
            font-size: 20px;
            cursor: pointer;
            margin-top: 20px;
            font-family: inherit;
            box-shadow: 0 4px 0 #8B0000;
            transition: all 0.2s;
        }

        button:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #8B0000;
        }

        .cloud {
            position: absolute;
            background: rgba(0, 0, 0, 0.03);
            border-radius: 50%;
            filter: blur(30px);
            z-index: 0;
            animation: moveClouds var(--speed) linear infinite;
        }

        @keyframes moveClouds {
            from { left: -250px; }
            to { left: 100%; }
        }
    </style>
</head>
<body>

<div id="game-container">
    <div class="seal">é©¬å¹´<br>å¤§å‰</div>
    <div id="score">å¾—åˆ†: 0</div>
    
    <div id="ui-overlay">
        <div id="start-screen">
            <h1>åƒé‡Œé©¬é€ç¦</h1>
            <p>ç‚¹å‡»/æ‹–åŠ¨ä¸‹æ–¹åƒé‡Œé©¬ï¼Œæ”¶é›†æ‰è½çš„ç¥ˆç¦æ–‡å­—</p>
            <button id="start-btn">å¼€å¯ç¥¥ç‘</button>
        </div>
        <div id="end-screen" style="display: none;">
            <h2 id="final-greeting">é¾™è…¾è™è·ƒï¼Œé©¬åˆ°æˆåŠŸï¼</h2>
            <p>æ‚¨çš„ç¦æ°”å€¼: <span id="final-score">0</span></p>
            <button id="restart-btn">å†ç»­å‰ç¼˜</button>
        </div>
    </div>
    
    <canvas id="gameCanvas"></canvas>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreElement = document.getElementById('score');
    const startScreen = document.getElementById('start-screen');
    const endScreen = document.getElementById('end-screen');
    const finalScore = document.getElementById('final-score');
    const startBtn = document.getElementById('start-btn');
    const restartBtn = document.getElementById('restart-btn');

    let score = 0;
    let gameActive = false;
    let items = [];
    const horse = {
        x: 0,
        y: 0,
        width: 80,
        height: 80,
        symbol: 'ğŸ'
    };

    const blessings = ['ç¦', 'å‰', 'ç¥¥', 'ä¸°', 'ä¹', 'ç¦§', 'åº·', 'é¡º'];
    const colors = ['#B22222', '#8B0000', '#DAA520', '#CD7F32', '#A0522D'];

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        horse.y = canvas.height - 120;
        horse.x = canvas.width / 2 - horse.width / 2;
    }

    function createClouds() {
        const container = document.getElementById('game-container');
        for (let i = 0; i < 8; i++) {
            const cloud = document.createElement('div');
            cloud.className = 'cloud';
            cloud.style.width = (150 + Math.random() * 300) + 'px';
            cloud.style.height = (80 + Math.random() * 150) + 'px';
            cloud.style.top = (Math.random() * 80) + '%';
            cloud.style.setProperty('--speed', (20 + Math.random() * 40) + 's');
            cloud.style.animationDelay = (Math.random() * 20) + 's';
            container.appendChild(cloud);
        }
    }

    const updateMouse = (x) => {
        if (!gameActive) return;
        horse.x = x - horse.width / 2;
        // Keep in bounds
        if (horse.x < 0) horse.x = 0;
        if (horse.x > canvas.width - horse.width) horse.x = canvas.width - horse.width;
    };

    window.addEventListener('mousemove', (e) => updateMouse(e.clientX));
    window.addEventListener('touchmove', (e) => {
        updateMouse(e.touches[0].clientX);
        e.preventDefault();
    }, { passive: false });

    function spawnItem() {
        if (!gameActive) return;
        const item = {
            x: Math.random() * (canvas.width - 50),
            y: -60,
            speed: 3 + Math.random() * 4 + (score / 10),
            symbol: blessings[Math.floor(Math.random() * blessings.length)],
            color: colors[Math.floor(Math.random() * colors.length)],
            size: 35 + Math.random() * 25
        };
        items.push(item);
        setTimeout(spawnItem, Math.max(200, 900 - score * 10));
    }

    function update() {
        if (!gameActive) return;

        for (let i = items.length - 1; i >= 0; i--) {
            items[i].y += items[i].speed;

            // Collision
            if (
                items[i].y + items[i].size > horse.y + 20 &&
                items[i].y < horse.y + horse.height &&
                items[i].x + items[i].size > horse.x &&
                items[i].x < horse.x + horse.width
            ) {
                score++;
                scoreElement.innerText = `å¾—åˆ†: ${score}`;
                items.splice(i, 1);
                continue;
            }

            if (items[i].y > canvas.height) {
                items.splice(i, 1);
            }
        }

        draw();
        requestAnimationFrame(update);
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw Items
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        items.forEach(item => {
            ctx.fillStyle = item.color;
            ctx.font = `${item.size}px "Noto Serif SC", serif`;
            ctx.fillText(item.symbol, item.x + item.size/2, item.y + item.size/2);
        });

        // Draw Horse
        ctx.font = `${horse.width}px serif`;
        ctx.fillText(horse.symbol, horse.x + horse.width / 2, horse.y + horse.height / 2);
    }

    function startGame() {
        score = 0;
        items = [];
        gameActive = true;
        scoreElement.innerText = `å¾—åˆ†: 0`;
        startScreen.style.display = 'none';
        endScreen.style.display = 'none';
        resize();
        spawnItem();
        update();
        setTimeout(endGame, 30000); // 30 seconds game
    }

    function endGame() {
        gameActive = false;
        endScreen.style.display = 'block';
        finalScore.innerText = score;
    }

    startBtn.addEventListener('click', startGame);
    restartBtn.addEventListener('click', startGame);
    window.addEventListener('resize', resize);
    createClouds();
    resize();
</script>

</body>
</html>
